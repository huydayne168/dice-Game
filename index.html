    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link reset CSS -->
        <link rel="stylesheet" href="./css/reset.css" />
        <!-- link main CSS -->
        <link rel="stylesheet" href="./css/style.css" />

        <title>Dice Game</title>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- player 1 -->
                <div id="player--1" class="player playing">
                    <h2 class="player__name">Player 1</h2>
                    <div class="total-point">0</div>
                    <div class="current-wrapper">
                        <p>current</p>
                        <div class="current-point">0</div>
                    </div>
                </div>

                <!-- player 2 -->
                <div id="player--2" class="player">
                    <h2 class="player__name">Player 2</h2>
                    <div class="total-point">0</div>
                    <div class="current-wrapper">
                        <p>current</p>
                        <div class="current-point">0</div>
                    </div>
                </div>

                <div id="buttons">
                    <!-- New Game button -->
                    <button id="new-game">üîÑÔ∏è New Game</button>

                    <!-- Dice faces appear hear -->
                    <div id="dice"></div>

                    <!-- Roll btn -->
                    <button id="roll">üé≤ Roll Dice</button>

                    <!-- Hold Btn -->
                    <button id="hold">üì• Hold</button>
                </div>
            </div>
        </main>

        <!-- alert the winner -->
        <div id="alert-winner" class="hidden">
            <div class="container">
                <h2 class="title"></h2>
            </div>
        </div>
        <!-- link javascript -->
        <script src="main.js"></script>
    </body>
</html>
